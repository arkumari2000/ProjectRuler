<!DOCTYPE html>
<html>
<head>
	<title>User_Registration</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Neuton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!----------------------------- HEADER START ------------------------>
<div class="header">
    <div class="container">
        <div class="navbar-header">
            <center>
                <h3>
                   <a href="home.html">JOB RECOMMENDER</a>
                </h3>
            </center>
        </div>
    </div>
</div>
<!-----------------------------HEADER END--------------------------->
    <div class="container">
        <center>
            <div class="col-md-6">
                <h4>User Resgistration Form</h4>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Name</span>
                  </div>
                  <input type="text" class="form-control" required="This Field is mendatory">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Phone</span>
                  </div>
                  <input type="text" class="form-control" required="This Field is mendatory">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Email</span>
                  </div>
                  <input type="text" class="form-control">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">DOB</span>
                  </div>
                  <input type="date" class="form-control" required="This Field is mendatory">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Gender</span>
                  </div>
                  <input type="text" class="form-control">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Category</span>
                  </div>
                  <input type="text" class="form-control" required="This Field is mendatory">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Address</span>
                  </div>
                  <input type="text" class="form-control" required="This Field is mendatory">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">10th Marks</span>
                  </div>
                  <input type="text" class="form-control">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">12th Marks</span>
                  </div>
                  <input type="text" class="form-control">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Undergraduate Course and Percentage</span>
                  </div>
                  <input type="text" class="form-control">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Postgraduate Course and Percentage</span>
                  </div>
                  <input type="text" class="form-control">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Skills</span>
                  </div>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Professional History:</label>
                  <textarea class="form-control" rows="5"></textarea>
                </div>
                <button type="button" class="btn btn-lg btn-block bt" style="margin-bottom: 5px;">Submit</button>
            </div>
        </center>
    </div>
<!----------------------- FOOTER START------------------------------>
<footer class="foot">
    <div class="container text-center">
      <small>Designed by: Archana Kumari,Ravi Pawar,Kapil Bansal and Sandip Baidya<br>Copyright &copy; JOB RECOMMENDER</small>
    </div>
</footer>
<!-------------------------FOOTER END------------------------------->
</body>
</html>
